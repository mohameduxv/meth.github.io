<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-size: small;
        }

        #game-container {
            width: 100%;
            max-width: 360px; /* To maintain a 9:16 aspect ratio */
            height: 640px;   /* To maintain a 9:16 aspect ratio */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-image: url(background.png);
        }

        #top-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(10,10,10,1);
            padding: 10px 0;
            color: white;
        }
        #Epm {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            border-radius: 5px;
            width: -webkit-fill-available;
        }
        #lvl {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            margin-left: 0px;
            margin-right: 0px;
            border-radius: 5px;
            width: -webkit-fill-available;
        }
        #Ept {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            border-radius: 5px;
            width: -webkit-fill-available;
        }

        #top-bar div {
            font-size: smaller;
            font-family: "Poppins", sans-serif;
        }

        #game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
        }

        #progsess {
            height: 13px;
            background: #595959;
            margin: 10px;
            border-radius: 10px;
        }
        #line {
            height: 100%;
            width: 30%;
            background: rgb(235,223,79);
            background: linear-gradient(270deg, rgba(235,223,79,1) 0%, rgba(255 66 37) 100%);
            border-radius: 10px;
        }

        #nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #222222; /* New background color */
            padding: 10px 0;
            margin: 10px;
            border-radius: 10px; /* Adding border radius */
            color: white; /* Text color */
        }

        #nav-bar button {
            flex-grow: 1;
            padding: 10px 0;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            color: white; /* Text color */
        }

        #carrot-count{
            font-size: 2em;
            margin-bottom: 20px;
        }

        #earn-carrot {
            background: url('carrot.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            display: inline-block;
            border: none;
        }

        .hidden {
            display: none;
        }

        .popup.show {
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 324px; /* Adjusting width to fit game container */
            height: 227px; /* Maintaining aspect ratio of the image */
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgb(0 0 0 / 49%);
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
            align-content: center;
            font-size: medium;
            font-weight: bold;
            background: #222222;
        }

        .popup-content {
            text-align: center;
            color: #ffffff; /* Text color on the popup */
            font-family: 'Concert One', sans-serif;
        }

        #claim-offline {
            margin-top: 10px;
            padding: 16px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-image: url('button.png');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
        }
        .clickable-area {
        transition: transform 0.2s ease-in-out;
}

.clickable-area:hover {
    transform: scale(1.1);
}

.clickable-area:active {
    transform: scale(0.9);
}


    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="Ept">Earn per Tap<br><div id="earn-per-tap"></div></div>
            <div id="lvl">Level<br><div id="level">1</div></div>
            <div id="Epm">Earn per Minute<br><div id="earn-per-minute">180</div></div>
        </div>
        <div id="game">
            <h1 id="carrot-count"><span id="carrot-number">0</span> <img src="crystal.png" alt="Carrot" id="carrot-icon" style="vertical-align: middle; width: 30px; height: 30px;"></h1>
            <button id="earn-carrot" class="clickable-area" onclick="clickEffect()"></button>

        </div>
        <div id="progsess">
            <div id="line">
            </div>
        </div>
        <div id="nav-bar">
            <button id="home-button">Home</button>
            <button id="mining-button">Mining</button>
            <button id="earn-button">Earn</button>
            <button id="referral-button">Referral</button>
        </div>
    </div>

    <!-- Offline Earnings Popup -->
    <div id="offline-earnings-popup" class="popup">
        <div class="popup-content">
            <p>You've earned <span id="offline-carrots">0</span> carrots while you weren't here!</p>
            <button id="claim-offline">Claim</button>
        </div>
    </div>

    <script>
        let carrots = 0;
        const carrotsPerTap = 1;
        const autoClickerRate = 3; // Carrots per second
        const carrotsPerMinute = autoClickerRate * 60;
        let lastUpdateTime = Date.now();
        let level = 1;
        const levelThresholds = [0, 100, 300, 600, 1000, 3000, 8000, 10000, 30000, 50000, 100000]; // Define level thresholds

        const carrotNumberElement = document.getElementById('carrot-number');
        const levelElement = document.getElementById('level');
        const earnPerTapElement = document.getElementById('earn-per-tap');
        const earnPerMinuteElement = document.getElementById('earn-per-minute');
        const earnCarrotButton = document.getElementById('earn-carrot');
        const offlineEarningsPopup = document.getElementById('offline-earnings-popup');
        const offlineCarrotsElement = document.getElementById('offline-carrots');
        const claimOfflineButton = document.getElementById('claim-offline');
        const ProgressLine = document.getElementById('line');

        function updateCarrotCount() {
            carrotNumberElement.textContent = `${carrots}`;
            checkLevel();
        }

        function checkLevel() {
            for (let i = 0; i < levelThresholds.length; i++) {
                if (carrots >= levelThresholds[i]) {
                    level = i + 2; // Level starts from 1
                } else {
                    break;
                }
            }
            levelElement.textContent = `${level}`;
            earnPerTapElement.textContent = `${carrotsPerTap}`;
            earnPerMinuteElement.textContent = `${carrotsPerMinute}`;
        }

        function earnCarrot() {
            carrots += carrotsPerTap;
            updateCarrotCount();
            saveProgress();
        }

        function saveProgress() {
            const now = Date.now();
            localStorage.setItem('carrots', carrots);
            localStorage.setItem('lastUpdateTime', now);
            localStorage.setItem('level', level);
        }

        function loadProgress() {
            const savedCarrots = localStorage.getItem('carrots');
            const savedLastUpdateTime = localStorage.getItem('lastUpdateTime');
            const savedLevel = localStorage.getItem('level');

            if (savedCarrots && savedLastUpdateTime && savedLevel) {
                carrots = parseInt(savedCarrots, 10);
                lastUpdateTime = parseInt(savedLastUpdateTime, 10);
                level = parseInt(savedLevel, 10);

                const now = Date.now();
                const offlineTime = Math.floor((now - lastUpdateTime) / 60000);

                const offlineCarrots = offlineTime * carrotsPerMinute;

                if (offlineCarrots > 0) {
                    offlineCarrotsElement.textContent = offlineCarrots;
                    showOfflineEarningsPopup(); // Show the popup
                }

                carrots += offlineCarrots;
            }

            updateCarrotCount();
        }

        function showOfflineEarningsPopup() {
            offlineEarningsPopup.classList.add('show');
        }

        function hideOfflineEarningsPopup() {
            offlineEarningsPopup.classList.remove('show');
        }

        function claimOfflineEarnings() {
            hideOfflineEarningsPopup();
            updateCarrotCount();
            saveProgress();
        }

        function startAutoClicker() {
            setInterval(() => {
                carrots += autoClickerRate;
                updateCarrotCount();
                saveProgress();
            }, 1000);
        }

        earnCarrotButton.addEventListener('click', earnCarrot);
        claimOfflineButton.addEventListener('click', claimOfflineEarnings);

        window.addEventListener('load', () => {
            loadProgress();
            startAutoClicker();
        });

        carrotNumberElement.textContent = formattedCarrots;

        function updateCarrotCount() {
    let formattedCarrots = carrots;
    if (carrots >= 1000000) {
        formattedCarrots = (carrots / 1000000).toFixed(3) + 'M';
    } else if (carrots >= 10000) {
        formattedCarrots = (carrots / 1000).toFixed(1) + 'k';
    } else if (carrots >= 1000) {
        formattedCarrots = (carrots / 1000).toFixed(1) + 'k';
    }
    carrotNumberElement.textContent = formattedCarrots;
    checkLevel();
}



        function updateProgressLine() {
    const currentLevelThreshold = levelThresholds[level - 1];
    const nextLevelThreshold = levelThresholds[level];

    if (nextLevelThreshold) {
        const progress = ((carrots - currentLevelThreshold) / (nextLevelThreshold - currentLevelThreshold)) * 100;
        ProgressLine.style.width = `${progress}%`;
    } else {
        ProgressLine.style.width = `100%`; // Handle max level case
    }
}

function checkLevel() {
    for (let i = 0; i < levelThresholds.length; i++) {
        if (carrots >= levelThresholds[i]) {
            level = i + 1; // Level starts from 1
        } else {
            break;
        }
    }
    levelElement.textContent = `${level}`;
    earnPerTapElement.textContent = `${carrotsPerTap}`;
    earnPerMinuteElement.textContent = `${carrotsPerMinute}`;
    
    updateProgressLine(); // Call updateProgressLine after updating level
}
function clickEffect() {
    earnCarrotButton.classList.add('clicked');
    setTimeout(() => {
        earnCarrotButton.classList.remove('clicked');
    }, 200); // Adjust the duration as needed
}
function earnCarrot() {
    carrots += carrotsPerTap;
    updateCarrotCount();
    saveProgress();
    clickEffect(); // Call the click effect function
}






        

        window.addEventListener('beforeunload', saveProgress);
    </script>
</body>
</html>
