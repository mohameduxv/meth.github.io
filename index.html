<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-size: small;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-image: url(background.png);
        }

        #top-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(10,10,10,1);
            padding: 10px 0;
            color: white;
        }

        #Epm, #lvl, #Ept {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            border-radius: 5px;
            width: calc(33.33% - 20px);
            background: linear-gradient(360deg, rgb(46 46 46) 0%, rgb(29 29 29) 100%);
        }

        #top-bar div {
            font-size: smaller;
            font-family: "Poppins", sans-serif;
            padding: 3px;
        }

        #game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
        }

        #progsess {
            height: 13px;
            background: #595959;
            margin: 10px;
            border-radius: 10px;
        }

        #line {
            height: 100%;
            width: 30%;
            background: rgb(235,223,79);
            background: linear-gradient(270deg, rgba(235,223,79,1) 0%, rgba(255 66 37) 100%);
            border-radius: 10px;
        }

        #nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #222222;
            margin: 10px;
            border-radius: 10px;
            color: white;
        }

        #nav-bar button {
            flex-grow: 1;
            border: none;
            background: none;
            font-size: 13px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        #nav-bar button {
            display: flex;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: column;
            align-items: center;
            font-size: smaller;
            padding: 10px 0px;
        }

        #nav-bar img {
            height: 17px;
            filter: invert(1);
        }

        #carrot-count {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #earn-carrot {
            background: url('carrot.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            display: inline-block;
            border: none;
        }

        .hidden {
            display: none;
        }

        .popup.show {
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 324px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgb(0 0 0 / 49%);
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
            align-content: center;
            font-size: medium;
            font-weight: bold;
            background: #222222;
        }

        .popup-content {
            text-align: center;
            color: #ffffff;
            font-family: 'Concert One', sans-serif;
        }

        #claim-offline {
            margin-top: 10px;
            padding: 16px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: -webkit-fill-available;
            background: #285ebd;
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
        }

        .clickable-area {
            transition: transform 0.2s ease-in-out;
        }

        .clickable-area:hover {
            transform: scale(1.1);
        }

        .clickable-area:active {
            transform: scale(0.9);
        }

        #level-text {
            display: flex;
            justify-content: space-around;
            align-content: center;
            padding-right: 10px;
            padding-left: 10px;
        }

        #level-text p {
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="Ept" style="color: #aeaeae;">Earn per Tap<br><div id="earn-per-tap" style="color: #fff;"></div></div>
            <div id="lvl" style="color: #aeaeae;">Level<br><div id="level" style="color: #fff;">1</div></div>
            <div id="Epm" style="color: #aeaeae;">Earn per Minute<br><div id="earn-per-minute" style="color: #fff;">180</div></div>
        </div>
        <div id="game">
            <h1 id="carrot-count"><span id="carrot-number">0</span> <img src="crystal.png" alt="Carrot" id="carrot-icon" style="vertical-align: middle; width: 30px; height: 30px;"></h1>
            <button id="earn-carrot" class="clickable-area" onclick="clickEffect()"></button>
        </div>
        <div id="progsess">
            <div id="line"></div>
        </div>
        <div id="level-text">
            <p id="mylevel" style="color: #e7e7e7; width: -webkit-fill-available;">master</p>
            <p style="color: #aeaeae; margin-right: 5px;">level </p>
            <p style="color: #e7e7e7;" id="txt">1/10</p>
        </div>
        <div id="nav-bar">
            <button id="home-button" style="background: linear-gradient(178deg, rgb(59 59 59) 0%, rgb(26 26 26) 100%); border-radius: 10px 0px 0px 10px;"><img src="flask.png" alt="home">Home</button>
            <button id="mining-button"><img src="pickaxe.png" alt="mining">Mining</button>
            <button id="earn-button"><img src="coin.png" alt="earn">Earn</button>
            <button id="referral-button"><img src="group.png" alt="referral">Referral</button>
        </div>
    </div>

    <!-- Offline Earnings Popup -->
    <div id="offline-earnings-popup" class="popup">
        <div class="popup-content">
            <p>You've earned <span id="offline-carrots">0</span> carrots while you weren't here!</p>
            <button id="claim-offline">Claim</button>
        </div>
    </div>

    <script>
        let carrots = 0;
        const carrotsPerTap = 1;
        const autoClickerRate = 3; // Carrots per second
        const carrotsPerMinute = autoClickerRate * 60;
        let lastUpdateTime = Date.now();
        const carrotCountElement = document.getElementById('carrot-number');
        const offlineEarningsPopup = document.getElementById('offline-earnings-popup');
        const offlineCarrotsElement = document.getElementById('offline-carrots');
        const lineElement = document.getElementById('line');

        document.addEventListener('DOMContentLoaded', function () {
            updateCarrotCount();

            // Handle offline earnings
            const lastVisit = localStorage.getItem('lastVisit');
            if (lastVisit) {
                const offlineTime = (Date.now() - parseInt(lastVisit)) / 1000; // seconds
                const offlineEarnings = Math.floor(offlineTime * autoClickerRate);
                if (offlineEarnings > 0) {
                    offlineCarrotsElement.innerText = offlineEarnings;
                    offlineEarningsPopup.classList.add('show');
                }
            }

            // Update carrots per tap and per minute
            document.getElementById('earn-per-tap').innerText = carrotsPerTap;
            document.getElementById('earn-per-minute').innerText = carrotsPerMinute;
        });

        document.getElementById('claim-offline').addEventListener('click', function () {
            carrots += parseInt(offlineCarrotsElement.innerText);
            updateCarrotCount();
            offlineEarningsPopup.classList.remove('show');
        });

        function updateCarrotCount() {
            carrotCountElement.innerText = carrots.toLocaleString();
            localStorage.setItem('carrots', carrots);
        }

        function clickEffect() {
            carrots += carrotsPerTap;
            updateCarrotCount();
            console.log('Carrot clicked. Total carrots:', carrots);
        }

        // Auto-clicker to earn carrots per second
        setInterval(function () {
            const currentTime = Date.now();
            const elapsedTime = (currentTime - lastUpdateTime) / 1000; // seconds
            const earnedCarrots = Math.floor(elapsedTime * autoClickerRate);
            carrots += earnedCarrots;
            lastUpdateTime = currentTime;
            updateCarrotCount();
            lineElement.style.width = `${(carrots % 100) + 1}%`; // Update progress bar
        }, 1000);

        // Save the time of the last visit
        window.addEventListener('beforeunload', function () {
            localStorage.setItem('lastVisit', Date.now().toString());
        });
    </script>
</body>
</html>
