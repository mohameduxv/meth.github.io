<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            font-size: small;
        }

        #game-container {
            width: 100%;
            max-width: 360px; /* To maintain a 9:16 aspect ratio */
            height: 100%;   /* To maintain a 9:16 aspect ratio */
            max-height: 680.5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-image: url(background.png);
        }

        #top-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(10,10,10,1);
            padding: 10px 0;
            color: white;
        }
        #Epm {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            border-radius: 5px;
            width: -webkit-fill-available;
            background: linear-gradient(360deg, rgb(46 46 46) 0%, rgb(29 29 29) 100%);
        }
        #lvl {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            margin-left: 0px;
            margin-right: 0px;
            border-radius: 5px;
            width: -webkit-fill-available;
            background: linear-gradient(360deg, rgb(46 46 46) 0%, rgb(29 29 29) 100%);
        }
        #Ept {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            font-size: smaller;
            background-color: rgb(33, 33, 33);
            margin: 10px;
            border-radius: 5px;
            width: -webkit-fill-available;
            background: linear-gradient(360deg, rgb(46 46 46) 0%, rgb(29 29 29) 100%);
        }

        #top-bar div {
            font-size: smaller;
            font-family: "Poppins", sans-serif;
            padding: 3px;
        }

        #game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
        }

        #progsess {
            height: 13px;
            background: #595959;
            margin: 10px;
            border-radius: 10px;
        }
        #line {
            height: 100%;
            width: 30%;
            background: rgb(235,223,79);
            background: linear-gradient(270deg, rgba(235,223,79,1) 0%, rgba(255 66 37) 100%);
            border-radius: 10px;
        }

        #nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #222222; /* New background color */
            margin: 10px;
            border-radius: 10px; /* Adding border radius */
            color: white; /* Text color */
        }

        #nav-bar button {
            flex-grow: 1;
            border: none;
            background: none;
            font-size: 13px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            color: white; /* Text color */
        }
        #nav-bar button {
            display: flex;
            align-content: center;
            flex-wrap: nowrap;
            flex-direction: column;
            align-items: center;
            font-size: smaller;
            padding: 10px 0px;
            
        }
        
        #nav-bar img {
            height: 17px;
            filter: invert(1);
        }

        #carrot-count{
            font-size: 2em;
            margin-bottom: 20px;
        }

        #earn-carrot {
            background: url('carrot.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 200px;
            display: inline-block;
            border: none;
        }

        .hidden {
            display: none;
        }

        .popup.show {
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 324px; /* Adjusting width to fit game container */
            height: 227px; /* Maintaining aspect ratio of the image */
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgb(0 0 0 / 49%);
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
            align-content: center;
            font-size: medium;
            font-weight: bold;
            background: #222222;
        }

        .popup-content {
            text-align: center;
            color: #ffffff; /* Text color on the popup */
            font-family: 'Concert One', sans-serif;
        }

        #claim-offline {
            margin-top: 10px;
            padding: 16px 32px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: -webkit-fill-available;
            background: #285ebd;
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
        }

        .clickable-area {
        transition: transform 0.2s ease-in-out;
}

.clickable-area:hover {
    transform: scale(1.1);
}

.clickable-area:active {
    transform: scale(0.9);
}
#level-text {
    display: flex;
    justify-content: space-around;
    align-content: center;
    padding-right: 10px;
    padding-left: 10px;
}
#level-text p {
    margin: 0px;
}


    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="Ept" style="color: #aeaeae;">Earn per Tap<br><div id="earn-per-tap" style="color: #fff;"></div></div>
            <div id="lvl" style="color: #aeaeae;">Level<br><div id="level" style="color: #fff;">1</div></div>
            <div id="Epm" style="color: #aeaeae;">Earn per Minute<br><div id="earn-per-minute" style="color: #fff;">180</div></div>
        </div>
        <div id="game">
            <h1 id="carrot-count"><span id="carrot-number">0</span> <img src="crystal.png" alt="Carrot" id="carrot-icon" style="vertical-align: middle; width: 30px; height: 30px;"></h1>
            <button id="earn-carrot" class="clickable-area" onclick="clickEffect()"></button>

        </div>
        <div id="progsess">
            <div id="line">
            </div>
        </div>
        <div id="level-text">
            <p id="mylevel"  style="color: #e7e7e7; width: -webkit-fill-available;">master</p>
            <p style="color: #aeaeae; margin-right: 5px;">level </p>
            <p style="color: #e7e7e7;" id="txt">1/10</p>
        </div>
        <div id="nav-bar">
            <button id="home-button" style="background: linear-gradient(178deg, rgb(59 59 59) 0%, rgb(26 26 26) 100%);
    border-radius: 10px 0px 0px 10px;"><img src="flask.png" alt="home">Home</button>
            <button id="mining-button"><img src="pickaxe.png" alt="mining">Mining</button>
            <button id="earn-button"><img src="coin.png" alt="earn">Earn</button>
            <button id="referral-button"><img src="group.png" alt="referral">Referral</button>
        </div>
    </div>

    <!-- Offline Earnings Popup -->
    <div id="offline-earnings-popup" class="popup">
        <div class="popup-content">
            <p>You've earned <span id="offline-carrots">0</span> carrots while you weren't here!</p>
            <button id="claim-offline">Claim</button>
        </div>
    </div>

    <script>
        let carrots = 0;
        const carrotsPerTap = 1;
        const autoClickerRate = 3; // Carrots per second
        const carrotsPerMinute = autoClickerRate * 60;
        let lastUpdateTime = Date.now();
        let level = 1;
        const levelThresholds = [0, 5000, 25000, 100000, 1000000, 5000000, 10000000, 5000000, 100000000, 100000000]; // Define level thresholds

        const carrotNumberElement = document.getElementById('carrot-number');
        const levelElement = document.getElementById('level');
        const earnPerTapElement = document.getElementById('earn-per-tap');
        const earnPerMinuteElement = document.getElementById('earn-per-minute');
        const earnCarrotButton = document.getElementById('earn-carrot');
        const offlineEarningsPopup = document.getElementById('offline-earnings-popup');
        const offlineCarrotsElement = document.getElementById('offline-carrots');
        const claimOfflineButton = document.getElementById('claim-offline');
        const ProgressLine = document.getElementById('line');
        const NextLevel = document.getElementById('txt');
        const MyLevel = document.getElementById('mylevel');
        const levelTitles = ["Bronze", "Silver", "Gold", "Platinum", "Diamond", "Master", "Legend", "Mythical", "Godlike", "Ultimate"]; 
        


        function updateCarrotCount() {
            carrotNumberElement.textContent = `${carrots}`;
            checkLevel();
        }

        function checkLevel() {
            for (let i = 0; i < levelThresholds.length; i++) {
                if (carrots >= levelThresholds[i]) {
                    level = i + 2; // Level starts from 1
                } else {
                    break;
                }
            }
            levelElement.textContent = `${level}`;
            earnPerTapElement.textContent = `${carrotsPerTap}`;
            earnPerMinuteElement.textContent = `${carrotsPerMinute}`;
            NextLevel.textContent = `${level}` + '/10';
            MyLevel.textContent = levelTitles[level - 1];
        }




        function earnCarrot() {
            carrots += carrotsPerTap;
            updateCarrotCount();
            saveProgress();
        }

        function saveProgress() {
            const now = Date.now();
            localStorage.setItem('carrots', carrots);
            localStorage.setItem('lastUpdateTime', now);
            localStorage.setItem('level', level);
        }

        function loadProgress() {
            const savedCarrots = localStorage.getItem('carrots');
            const savedLastUpdateTime = localStorage.getItem('lastUpdateTime');
            const savedLevel = localStorage.getItem('level');

            if (savedCarrots && savedLastUpdateTime && savedLevel) {
                carrots = parseInt(savedCarrots, 10);
                lastUpdateTime = parseInt(savedLastUpdateTime, 10);
                level = parseInt(savedLevel, 10);

                const now = Date.now();
                const offlineTime = Math.floor((now - lastUpdateTime) / 60000);

                const offlineCarrots = offlineTime * carrotsPerMinute;

                if (offlineCarrots > 0) {
                    offlineCarrotsElement.textContent = offlineCarrots;
                    showOfflineEarningsPopup(); // Show the popup
                }

                carrots += offlineCarrots;
            }

            updateCarrotCount();
        }

        function showOfflineEarningsPopup() {
            offlineEarningsPopup.classList.add('show');
        }

        function hideOfflineEarningsPopup() {
            offlineEarningsPopup.classList.remove('show');
        }

        function claimOfflineEarnings() {
            hideOfflineEarningsPopup();
            updateCarrotCount();
            saveProgress();
        }

        function startAutoClicker() {
            setInterval(() => {
                carrots += autoClickerRate;
                updateCarrotCount();
                saveProgress();
            }, 1000);
        }

        earnCarrotButton.addEventListener('click', earnCarrot);
        claimOfflineButton.addEventListener('click', claimOfflineEarnings);

        window.addEventListener('load', () => {
            loadProgress();
            startAutoClicker();
        });

        carrotNumberElement.textContent = formattedCarrots;

        function updateCarrotCount() {
    let formattedCarrots = carrots;
    if (carrots >= 1000000) {
        formattedCarrots = (carrots / 1000000).toFixed(3) + 'M';
    } else if (carrots >= 10000) {
        formattedCarrots = (carrots / 1000).toFixed(1) + 'k';
    } else if (carrots >= 1000) {
        formattedCarrots = (carrots / 1000).toFixed(1) + 'k';
    }
    carrotNumberElement.textContent = formattedCarrots;
    checkLevel();
}



        function updateProgressLine() {
    const currentLevelThreshold = levelThresholds[level - 1];
    const nextLevelThreshold = levelThresholds[level];

    if (nextLevelThreshold) {
        const progress = ((carrots - currentLevelThreshold) / (nextLevelThreshold - currentLevelThreshold)) * 100;
        ProgressLine.style.width = `${progress}%`;
    } else {
        ProgressLine.style.width = `100%`; // Handle max level case
    }
}

function checkLevel() {
    for (let i = 0; i < levelThresholds.length; i++) {
        if (carrots >= levelThresholds[i]) {
            level = i + 1; // Level starts from 1
        } else {
            break;
        }
    }
    levelElement.textContent = `${level}`;
    earnPerTapElement.textContent = `${carrotsPerTap}`;
    earnPerMinuteElement.textContent = `${carrotsPerMinute}`;
    NextLevel.textContent = `${level}` + '/10';
    MyLevel.textContent = levelTitles[level - 1];
    
    updateProgressLine(); // Call updateProgressLine after updating level
}
function clickEffect() {
    earnCarrotButton.classList.add('clicked');
    setTimeout(() => {
        earnCarrotButton.classList.remove('clicked');
    }, 200); // Adjust the duration as needed
}
function earnCarrot() {
    carrots += carrotsPerTap;
    updateCarrotCount();
    saveProgress();
    clickEffect(); // Call the click effect function
}








        

        window.addEventListener('beforeunload', saveProgress);
    </script>
</body>
</html>
